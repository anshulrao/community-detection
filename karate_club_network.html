<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 0, "label": 0, "shape": "dot"}, {"group": 1, "id": 11, "label": 11, "shape": "dot"}, {"group": 1, "id": 21, "label": 21, "shape": "dot"}, {"group": 1, "id": 1, "label": 1, "shape": "dot"}, {"group": 1, "id": 19, "label": 19, "shape": "dot"}, {"group": 1, "id": 13, "label": 13, "shape": "dot"}, {"group": 1, "id": 3, "label": 3, "shape": "dot"}, {"group": 1, "id": 7, "label": 7, "shape": "dot"}, {"group": 1, "id": 12, "label": 12, "shape": "dot"}, {"group": 1, "id": 17, "label": 17, "shape": "dot"}, {"group": 1, "id": 4, "label": 4, "shape": "dot"}, {"group": 1, "id": 6, "label": 6, "shape": "dot"}, {"group": 1, "id": 5, "label": 5, "shape": "dot"}, {"group": 1, "id": 16, "label": 16, "shape": "dot"}, {"group": 1, "id": 10, "label": 10, "shape": "dot"}, {"group": 2, "id": 2, "label": 2, "shape": "dot"}, {"group": 2, "id": 28, "label": 28, "shape": "dot"}, {"group": 2, "id": 31, "label": 31, "shape": "dot"}, {"group": 2, "id": 33, "label": 33, "shape": "dot"}, {"group": 2, "id": 8, "label": 8, "shape": "dot"}, {"group": 2, "id": 30, "label": 30, "shape": "dot"}, {"group": 2, "id": 32, "label": 32, "shape": "dot"}, {"group": 2, "id": 29, "label": 29, "shape": "dot"}, {"group": 2, "id": 26, "label": 26, "shape": "dot"}, {"group": 2, "id": 23, "label": 23, "shape": "dot"}, {"group": 2, "id": 25, "label": 25, "shape": "dot"}, {"group": 2, "id": 24, "label": 24, "shape": "dot"}, {"group": 2, "id": 27, "label": 27, "shape": "dot"}, {"group": 2, "id": 22, "label": 22, "shape": "dot"}, {"group": 2, "id": 14, "label": 14, "shape": "dot"}, {"group": 2, "id": 20, "label": 20, "shape": "dot"}, {"group": 2, "id": 18, "label": 18, "shape": "dot"}, {"group": 2, "id": 15, "label": 15, "shape": "dot"}, {"group": 2, "id": 9, "label": 9, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 0, "to": 11}, {"from": 0, "to": 21}, {"from": 0, "to": 4}, {"from": 0, "to": 1}, {"from": 0, "to": 10}, {"from": 0, "to": 6}, {"from": 0, "to": 13}, {"from": 0, "to": 3}, {"from": 0, "to": 5}, {"from": 0, "to": 17}, {"from": 0, "to": 19}, {"from": 0, "to": 7}, {"from": 0, "to": 12}, {"from": 1, "to": 19}, {"from": 1, "to": 13}, {"from": 1, "to": 3}, {"from": 1, "to": 21}, {"from": 1, "to": 7}, {"from": 1, "to": 17}, {"from": 2, "to": 28}, {"from": 2, "to": 8}, {"from": 2, "to": 9}, {"from": 2, "to": 27}, {"from": 3, "to": 7}, {"from": 3, "to": 13}, {"from": 3, "to": 12}, {"from": 4, "to": 6}, {"from": 4, "to": 10}, {"from": 5, "to": 16}, {"from": 5, "to": 6}, {"from": 5, "to": 10}, {"from": 6, "to": 16}, {"from": 8, "to": 33}, {"from": 8, "to": 30}, {"from": 8, "to": 32}, {"from": 9, "to": 33}, {"from": 14, "to": 32}, {"from": 14, "to": 33}, {"from": 15, "to": 32}, {"from": 15, "to": 33}, {"from": 18, "to": 32}, {"from": 18, "to": 33}, {"from": 20, "to": 32}, {"from": 20, "to": 33}, {"from": 22, "to": 33}, {"from": 22, "to": 32}, {"from": 23, "to": 25}, {"from": 23, "to": 32}, {"from": 23, "to": 27}, {"from": 23, "to": 29}, {"from": 23, "to": 33}, {"from": 24, "to": 31}, {"from": 24, "to": 25}, {"from": 24, "to": 27}, {"from": 25, "to": 31}, {"from": 26, "to": 29}, {"from": 26, "to": 33}, {"from": 27, "to": 33}, {"from": 28, "to": 31}, {"from": 28, "to": 33}, {"from": 29, "to": 32}, {"from": 29, "to": 33}, {"from": 30, "to": 33}, {"from": 30, "to": 32}, {"from": 31, "to": 33}, {"from": 31, "to": 32}, {"from": 32, "to": 33}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

    "physics": {

};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
